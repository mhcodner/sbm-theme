<div class="container">
    <div class="row">
        <form ng-disabled="isSaving" ng-controller="ContactController" name="contactForm" ng-submit="submitForm(contactForm.$valid)" class="col s12 offset-m2 m8" novalidate>
            <h1>Contact Us</h1>
            <div class="row">
                <div class="input-field col s6">
                    <label for="email">Your email</label>
                    <input ng-model="contact.email" id="email" type="email" class="validate" required>
                </div>
                <div class="input-field col s6">
                    <label for="name">Your name</label>
                    <input ng-model="contact.name" class="validate" id="name" type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="message">Message</label>
                    <textarea ng-model="contact.message" name="message" class="materialize-textarea validate" id="message" required></textarea>
                </div>
            </div>
            <button ng-disabled="contactForm.$invalid" class="waves-effect waves-light btn" type="submit">
                Submit <i class="fa fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <div class="flow-text" ng-bind-html="page.content"></div>
</div>
